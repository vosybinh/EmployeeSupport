<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Thực Đơn Nhà Hàng</title>
      <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
      <th:block th:include="/_header"></th:block>
   </head>
     <style>
   	html, body{
	height: 100%;
	font-family: 'Lato', sans-serif;
	font-family: 'Open Sans', sans-serif;
	font-family: 'Abel', sans-serif;
}
  ul li{
  	list-style: none;
  }
   </style>
   <body>
      
      <th:block th:include="/_menu"></th:block>
      <div class="container">
      	<div class="row">
      		<div class="col-lg-8 ">      
       </div>
       <div class="col-lg-4">
       <div class="customer-info-container">
         <h3>Thông Tin Khách Hàng:</h3>
         <ul>
            <li>Tên: <span th:utext="${orderInfo.customerName}"></span></li>
            <li>Email: <span th:utext="${orderInfo.customerEmail}"></span></li>
            <li>Số Điện Thoại: <span th:utext="${orderInfo.customerPhone}"></span></li>
            <li>Địa Chỉ Khách Hàng: <span th:utext="${orderInfo.customerAddress}"></span></li>
         </ul>
         <h3>Tóm Tắt Hóa Đơn:</h3>
         <ul>
            <li>Tổng:
               <span class="total" th:utext="${#numbers.formatDecimal(orderInfo.amount,3,2,'COMMA')}">         
               </span>
            </li>
         </ul>
      </div>
       </div>
      	</div>
      </div> 
      
      <!-- ------------------------------container end---------------------------------- -->
      
      <div class="container">
      	<div class="row">
      		<div class="col-lg-12 ">
      		   <table class="table table-bordered">
         <tr>
            <th>Mã Món Ăn</th>
            <th>Tên Món Ăn</th>
            <th>Số Lượng</th>
            <th>Giá</th>
            <th>Tổng Tiền</th>
         </tr>
         <tr th:each="orderDetailInfo : ${orderInfo.details}">
            <td th:utext="${orderDetailInfo.productCode}"></td>
            <td th:utext="${orderDetailInfo.productName}"></td>
            <td th:utext="${orderDetailInfo.quanity}"></td>
            <td th:utext="${#numbers.formatDecimal(orderDetailInfo.price,3,2,'COMMA')}"></td>
            <td th:utext="${#numbers.formatDecimal(orderDetailInfo.amount,3,2,'COMMA')}"></td>
         </tr>
      </table>
      
      		 </div>
      	</div>
      </div> 
      
      <!-- ------------------------------container end---------------------------------- -->
       
      <th:block th:include="/_footer"></th:block>
       
   </body>
</html>
