<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Thực Đơn Nhà Hàng</title>
      <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
      <th:block th:include="/_header"></th:block>
   </head>
   <body>
      
      <th:block th:include="/_menu"></th:block>
       
      <div class="page-title">Xác Nhận</div>
      <div class="customer-info-container">
         <h3>Thông Tin Khách Hàng:</h3>
         <ul>
            <li>Tên Khách Hàng: <span th:utext="${myCart.customerInfo.name}"></span></li>
            <li>Email: <span th:utext="${myCart.customerInfo.email}"></span></li>
            <li>Số Điện Thoại: <span th:utext="${myCart.customerInfo.phone}"></span></li>
            <li>Địa Chỉ Khách Hàng: <span th:utext="${myCart.customerInfo.address}"></span></li>
         </ul>
         <h3>Tóm Tắt Giỏ Hàng:</h3>
         <ul>
            <li>Số Lượng: <span th:utext="${myCart.quantityTotal}"></span></li>
            <li>Tổng Tiền:
               <span class="total"
                  th:utext="${#numbers.formatDecimal(myCart.amountTotal,3,2,'COMMA')}">  
               </span>
            </li>
         </ul>
      </div>
      <form method="POST" th:action="@{/shoppingCartConfirmation}">
         <!-- Edit Cart -->
         <a class="navi-item" th:href="@{/shoppingCart}">
         Chỉnh Sửa Giỏ Hàng
         </a>
         <!-- Edit Customer Info -->
         <a class="navi-item" th:href="@{/shoppingCartCustomer}">
         Chỉnh Sửa Thông Tin Khách Hàng
         </a>
         <!-- Send/Save -->
         <input type="submit" value="Send" class="button-send-sc" />
      </form>
      <div class="container">
         <div class="product-preview-container" th:each="cartLineInfo : ${myCart.cartLines}">
            <ul>
               <li>
                  <img class="product-image"
                     src="@{|/productImage?code=${cartLineInfo.productInfo.code}|}" />
               </li>
               <li>
                  Mã Món Ăn: <span th:utext="${cartLineInfo.productInfo.code}"></span>
                  <input
                     type="hidden" name="code" th:value="${cartLineInfo.productInfo.code}" />
               </li>
               <li>Tên Món Ăn: <span th:utext="${cartLineInfo.productInfo.name}"></span></li>
               <li>Giá Món Ăn:
                  <span class="price"
                     th:utext="${#numbers.formatDecimal(cartLineInfo.productInfo.price,3,2,'COMMA')}">
                  </span>
               </li>
               <li>Số Lượng: <span th:utext="${cartLineInfo.quantity}"></span></li>
               <li>Tổng Tiền:
                  <span class="subtotal"
                     th:utext="${#numbers.formatDecimal(cartLineInfo.amount,3,2,'COMMA')}">
                  </span>
               </li>
            </ul>
         </div>
      </div>
       
      <th:block th:include="/_footer"></th:block>
       
   </body>
</html>
